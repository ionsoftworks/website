---
layout: default
bodyClass: "page-services"
---

<div class="intro">
	<div class="container">
		<div class="row justify-content-start">
			<h1 class="title">{{page.title}}</h1>
			<div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
				{{ content }}
			</div>
			{% if page.intro_image %}
			<div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
				<img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" width="550" src="{{ page.intro_image | relative_url }}" />
			</div>
			{% endif %}
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		{% for service in site.services %}
		<div class="col-12 col-md-6">
			<div class="service service-summary">
				<div class="service-content">
					<h2 class="service-title">
						<a href="{{ service.url | relative_url }}">{{ service.title }}</a>
					</h2>
					<p>{{ service.excerpt | markdownify | strip_html | truncate: 100 }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
